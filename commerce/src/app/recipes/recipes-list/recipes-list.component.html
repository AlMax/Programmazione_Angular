<div class="row">
    <div class="col-xs-12">
        <button type="button" class="btn btn-success" (click)="addRecipe()">New recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a *ngFor="let ricetta of recipes" href="#" class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ ricetta.name }}</h4>
                <p class="list-group-item-text">{{ ricetta.description }}</p>
            </div>
            <span class="pull-right">
                <img src="{{ ricetta.imagePath }}" alt="" class="img-responsive" style="max-height:50px;">
            </span>
        </a>
        <app-recipes-item></app-recipes-item>
    </div>
</div>
